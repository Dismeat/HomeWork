<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Практическая работа 3.6</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <!-- Start App -->
<div id="app">
    <div class="header">
      <div class="container">
   <input v-model="search" class="logo" placeholder="Name of article">
  
      </div>
    </div>

	<div class="bar">

		<!-- Кнопки для переключения вариантов сетки. -->

		<a class="list-icon" v-bind:class="{ 'active': layout === 'list'}" v-on:click="layout = 'list'"></a>
		<a class="grid-icon" v-bind:class="{ 'active': layout === 'grid'}" v-on:click="layout = 'grid'"></a>
	</div>


	<ul v-if="layout === 'grid'" class="grid">
		<!-- Вариант с большими изображениями и без текста -->
		<li v-for="a in filterArticles">
			<a v-bind:href="a.url" target="_blank"><img v-bind:src="a.pic" /></a>
		</li>
	</ul>

	<ul v-if="layout === 'list'" class="list">
		<!-- Компактный вариант с фото и подписями -->
		<li v-for="a in filterArticles">
			<a v-bind:href="a.url" target="_blank"><img v-bind:src="a.pic" /></a>
			<p><a v-bind:href='a.url' target="_blank">{{a.name}}</a></p>
		</li>
	</ul>

</div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="./app.js"></script>
</body>
</html>
