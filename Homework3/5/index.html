<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Практическая работа 3.5</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="./style.css">

</head>
<body>


  <div id="app">
    <div class="header">
      <div class="container">
        <div class="logo">Услуги</div>
        <div class="form">
          
        </div>
      </div>
    </div>


    <div class="container">
      <h2>
        <span>Список доступных в данный момент:</span>
        <span class="mask-num">{{ needDoList.length }}</span>
      </h2>

      <ul class="mask-list">
        <li
          v-for="(mask, index) in needDoList"
          :key="mask.id"
        >

          <h3>
            <input type="checkbox"  :value="mask" v-model="checked">
            <span>{{ mask.title }}</span>
          </h3>
         
        </li>
        <h2>
          <p>
     Итоговая стоимость : {{ sum.price }} рублей
          </p>
        </h2> 
      </ul>
    </div>


  </div>


  <script src="https://unpkg.com/vue@next"></script>
  <script src="./app.js"></script>
</body>
</html>
